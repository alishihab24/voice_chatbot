<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KSFE Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Website (only visible on larger screens) -->
    <div class="website-background">
        <iframe src="https://ksfe.com" frameborder="0" allow="fullscreen"></iframe>
    </div>
    <!-- Chatbot Icon (visible only on desktop) -->
    <div id="chatbot-icon" class="chatbot-icon">
        <i class="fas fa-robot"></i>
    </div>
    <!-- Chatbot Window -->
    <div id="chatbot-window" class="chat-container">
        <!-- Loading Animation -->
        <div id="loadingAnimation" class="loading-animation">
            <div class="loading-spinner"></div>
            <p>Processing...</p>
        </div>
        <!-- Recording Animation -->
        <div id="recordingAnimation" class="recording-animation">
            <i class="fas fa-microphone"></i>
            <p>Recording...</p>
            <small>Release to send</small>
        </div>
        <!-- Chat Header -->
        <div class="chat-header">
            <h2><i class="fas fa-comment-dots"></i> KSFE Assistant</h2>
            <button id="clear-btn" title="Clear Chat History"><i class="fas fa-trash"></i></button>
            <button id="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <!-- Chat Box -->
        <div class="chat-box" id="chatBox"></div>
        <!-- Chat Input -->
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id="voice-input-btn" title="Hold to record">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="send-btn" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
